- id: 4
  title: "Je vais vous décrire des séries TV avec la voix dramatique et anxiogène de programmes type “ Au cœur du reportage exclusif de l’action d'enquête“. À vous de trouver le nom de la série."
  size: "small"
  questions:
  - Q: "Sexe, drogue, homicides, c'est le quotidien du New York des années 90. Pourtant, dans Un immeuble du bas de la ville, un groupe d’adulescents est à l'écart de ces fléaux, Entre leur appartement et un petit café de quartier, ils partagent névroses, histoires d'amour et problématiques professionnelles, Is n'ont aucun ami noir, c'est le quotidien d’une bande d'amis blancs en colocation."
    A: "Friends"
  - Q: "Une femme enceinte, un fils handicapé, une maladie Incurable, c'est le quotidien désastreux de cet homme au bout de sa life, Mais quand ses compétences en chimie lui ouvrent la Vole de l'argent facile, l'enselgnant se transforme en narcotrafiquant. Métham- phétamine, Jesse Pinkman, si vous voulez + d'indices je suis obligé de vous dire le titre."
    A: "Breaking Bad"
  - Q: "Centrale nucléaire, déchets toxiques, élections truquées, télé poubelle, c'est le quotidien débilitant de cette famille de Springfield. Et s'ils en-sont à 30 saisons et+, Ils ne vieillissent jamais et restent toujours jaunes."
    A: "Les Simpson."
  - Q: "Touristes mécontents, disparitions de bagages à gérer, vacances qui toument mal, c'est le quotidien de Tom Delormes. Pourtant, avec sa chemise bleu azur, son sourire permanent et sa volonté d'acier, Tom parvient toujours à satisfaire les clients de son Camping, qui a le nom d'une célèbre chanteuse qui s'appelle Vanessa."
    A: "Camping Paradis."
  - Q: "Grosses cylindrées, trafic de cannabis, rien ne va plus sur la Canebière. Dans un environnement hostile, les zones de non-droit Se multiplient, comme dans le quartier du Mistral, Mais certains habitants, à l'image de Mirta Torres, haussent le ton, agissent et réussissent là où l'État a échoué… Une véritable leçon de vie, qui est quand même plus belle."
    A: "Plus belle la vie."
  - Q: "Alcool, prostitution, guerre, religion, trahison, inceste, assassinat, neige, fourrure, chevaux, loups, corbeaux, enfant handicapé, nain, dragons et un fauteuil pas du tout confortable à base de couteaux : 27 mots qui qualifient le quotidien des habitants de Westeros. Avec les marcheurs blancs, ça fait 30 mots."
    A: "Game of Thrones."
  - Q: "Contrats juteux, caprices de stars, égos surdimensionnés, c’est le quotidien de cette agence de talents qui exploite la grande famille dysfonctionnelle du cinéma."
    A: "Dix pour Cent."

