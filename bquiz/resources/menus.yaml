- id: 1
  title: "Menu Crooner"
  questions:
  - Q: "Que veut dire “Crooner” ou plutôt “To Croon” en anglais ?"
    A: "Fredonner."
  - Q: "Quel célèbre crooner américain fait une apparition dans “les Demoiselles de Rochefort”."
    A: "Gene Kelly."
  - Q: "V ou F: Frank Sinatra est né avec un tympan perforé ?"
    A: "Vrai."
  - Q: "V ou F: Dany Brillant est né avec les deux tympans perforés ?"
    A: "Faux. C'était pour zéro Miam."

- id: 2
  title: "Menu du Dimanche Soir."
  questions:
  - Q: "Qui a composé la musique qui a longtemps été le générique de «ciné dimanche» de TF1, le dimanche soir ?"
    A: "Earth, Wind and Fire."
  - Q: "Citez 3 émissions de Télé diffusées exclusivement le dimanche ? Le jour du seigneur, Téléfoot, Vivement Dimanche, 7 à 8, Auto-moto,"
    A: "Stade 2, E-M6, le Cinéma de Minuit."
  - Q: "V ou F: la Domophobie est le nom utilisé pour décrire la peur du blues du dimanche soir ?"
    A: "Faux. C’est la peur des maisons."
  - Q: "V ou F: j'ai déjà eu le blues du dimanche soir un vendredi soir ?"
    A: "Faux et c'était pour zéro Miam."

- id: 3
  title: "Menu Sous Couverture."
  questions:
  - Q: "À votre avis, pendant combien de temps Robert Hanssen, expert du contre-espionnage, a-t-il donné des informations au KGB ?"
    A: "22 ans. De 1979 à 2001."
  - Q: "Un très grand réalisateur a filé un coup de main sur le James Bond “L'Espion qui m'aimait” en 1977, mais demanda à ne croiser absolument personne. De qui s'agissait-il ?"
    A: "De Stanley Kubrick."
  - Q: "V ou F: la CIA eut un projet de chats-espions pour infiltrer les Russes, mais a laissé tomber quand le premier chaton s’est fait écraser par une voiture ?"
    A: "Vrai."
  - Q: "V ou F: la CIA eut aussi un projet de girafes-espionnes pour infiltrer les russes, mais a laissé tomber car même avec une chapka on n'y croyait pas trop ?"
    A: "Faux. C'était pour zéro Miam."

- id: 4
  title: "Menu Censuré."
  questions:
  - Q: "Une scène de Rain Man a été censurée dans tous les avions par les compagnies aériennes américaines. Pourquoi à votre avis ?"
    A: "Dans une scène à l'aéroport, Ray Babitt (Dustin Hoffman) énumère les catastrophes aériennes par compagnie."
  - Q: "Aux États-Unis il existe une liste appelée “Seven Dirty Words“ contenant les mots interdits à l'antenne. Pouvez-vous me citer 2 de ces mots ?"
    A: "Shit, piss, motherfucker, cocksucker, fuck, cunt et tits."
  - Q: "V ou F: le “d'oh !” d'Homer Simpson est la version raccourcie de “Dommage je t'aurais bien fait manger mes couilles” ?"
    A: "Faux, et c'était pour zéro Miam. “D'oh !” est un gimmick, voulant dire «damn», emprunté à James Finnlayson, acteur des années 30."
  - Q: "V ou F: Fox News a déjà flouté une poitrine sur un tableau de Picasso ?"
    A: "C’est malheureux mais c'est vrai."

- id: 5
  title: "Menu Fier de ses origines."
  questions:
  - Q: "Le terme Paparazzi tire son origine d'un film italien des années 60, lequel ?"
    A: "La Dolce Vita de Federico Fellini."
  - Q: "À l'origine, pour qui était écrite la chanson “Je ne suis pas un héros” de Daniel Balavoine ?"
    A: "Pour Johnny Hallyday."
  - Q: "V ou F: Gérard Lenorman ne vient pas de Normandie ?"
    A: "Faux, il vient bien de Normandie puisqu'il est né dans le Calvados à Bénouville."
  - Q: "V ou F: dans l’histoire de l'humanité, il y a déjà eu un match de foot où personne n'a aperçu un drapeau de l'Algérie dans les tribunes ?"
    A: "Faux, ça n'est jamais arrivé. Mais c'était pour zéro Miam de toute façon."

- id: 6
  title: "Menu que les moins de 20 ans ne peuvent pas connaître."
  questions:
  - Q: "Aux États-Unis, que ne peut-on pas faire quand on à moins de 20 ans ? Voter, boire de l'alcool ou les 2 ?"
    A: "On ne peut pas boire de l'alcool, mais on peut voter."
  - Q: "V ou F: si vous avez moins de 20 ans, vous n'avez pas pu aller voir “Titanic” de James Cameron lors de sa sortie au cinéma ?"
    A: "Vrai, il est sorti en 1997. Ça file hein."
  - Q: "V ou F: aux yeux de la loi française, on peut devenir Président de la République à moins de 20 ans ?"
    A: "Vrai, on peut devenir Président de la République dès ses 18 ans. Aux États-Unis par exemple, il faut avoir au moins 35 ans,"
  - Q: "V ou F: au Pakistan on peut avoir moins de 20 ans et 15 ans d'ancienneté au boulot ?"
    A: "Faux et c'était pour zéro Miam,"

- id: 7
  title: "Menu qui n'a pas sa langue dans sa poche."
  questions:
  - Q: "V ou F: Jean de La Fontaine a fait scandale en écrivant des fables érotiques ?"
    A: "Vrai."
  - Q: "V ou F: ce recueil de poèmes érotiques se trouve dans un livre intitulé “Les Fables de la femme Fontaine” ?"
    A: "Faux."
  - Q: "Jerry Lee Lewis est à son apogée en 1957. Malheureusement, son mariage va faire scandale et ruiner sa carrière. Pourquoi d’après vous ?"
    A: "Il s’est marié avec sa cousine, qui n'avait que 13 ans. Le combo fatal !"
  - Q: "V ou F: des tongs qui choquent l'opinion publique s'appellent des Scandalettes ?"
    A: "Faux. Et cette vanne est scandaleuse. C'était pour zéro Miam."

- id: 8
  title: "Menu on rigole, on rigole, mais on va quand même tous crever."
  questions:
  - Q: "Depuis l'aube de l'Humanité on estime que 108 milliards d'individus sont nés. Mais d’après vous, combien sont morts ?"
    A: "100,8 milliards, soit 93% des êtres humains."
  - Q: "À qui doit-on cette phrase “Dieu est mort, Marx est mort, et moi-même je ne me sens pas très bien” ?"
    A: "Woody Allen."
  - Q: "En France, une personne décède tous les combien de temps selon vous ? (À 5 secondes près)."
    A: "Toutes les 54 secondes. Soit 603 000 personnes par an."
  - Q: "V ou F: on se marrait bien dans cette partie avant de faire ce menu ?"
    A: "Vrai. Mais c'était pour zéro Miam."

- id: 9
  title: "Menu Enceint."
  questions:
  - Q: "V ou F: chez les Hippocampes, c'est le mâle qui effectue la gestation ?"
    A: "Vrai."
  - Q: "Dans la série Malcolm, l'actrice Jane Kaczmarek est tombée enceinte durant le tournage de la saison 4. Qu'ont fait les scénaristes pour ne pas interrompre le tournage ?"
    A: "Ils ont ajouté un nouveau personnage. Le petit frère Jamie est donc “né” comme ça."
  - Q: "À votre avis, est-il possible de tomber enceinte alors qu'on l'est déjà ?"
    A: "Qui, c'est possible, Ce phénomène très rare chez les humains (un à deux cas rapportés chaque année dans le monde) est appelé superfétation,"
  - Q: "A votre avis, est-il possible pour une femme enceinte de manger un cheesecake entier alors qu'elle en a déjà mangé un ?"
    A: "Oui, c’est possible et c'est bien normal. On embrasse toutes les femmes enceintes et on leur dit qu'on les aime et qu'elles sont belles. C'était pour zéro Miam."

- id: 10
  title: "Menu Super."
  questions:
  - Q: "Alors c'est comment d'être ici ?"
    A: "C'est super. Et c'était pour 1 Miam parce que ça prouve que vous êtes dans l'esprit de ce Menu. (Toutes les autres réponses perdantes.)"
  - Q: "Combien coûtent 30 sec de pub à la télé pendant le Superbowl à 300.000 dollars près ?"
    A: "5 millions de dollars US. (soit 166.667 $ la seconde) (4,3 millions d'euros). C'est super cher."
  - Q: "V ou F: 1 milliard 350 millions d'ailes de poulet seront consom- mées en une soirée dans l'ensemble des États-Unis ?"
    A: "Vrai, C'est pas super ça ????"
  - Q: "V ou F: une personne qui dit tout le temps “super”, au bout d'un moment, on a super envie de lui latter la gueule ?"
    A: "Vrai mais c'était pour zéro Miam."

- id: 11
  title: "Menu Sous Hypnose."
  questions:
  - Q: "Citez-moi 2 choses qu'on peut faire grâce à l'hypnose."
    A: "Arrêter de fumer / Arrêter de boire / Mincir / Passer pour un con sur TF1 / Soigner le stress / Faciliter la grossesse et l'accouche- ment / Se débarrasser d’une compulsion."
  - Q: "V ou F: il existe en Belgique une loi qui interdit les spectacles d'hypnose ?"
    A: "Vrai. Une loi qui date de 1892."
  - Q: "Messmer détient le record du monde d'hypnose collective. Combien de personnes a-t-il réussi à hypnotiser en 4 min seulement ? (à 50 près)"
    A: "854 personnes."
  - Q: "V ou F: depuis que Messmer répète son spectacle chez lui, son chat aboie ?"
    A: "Faux. C'était pour zéro Miam."

- id: 12
  title: "Un beau Menu de 3,5 kg."
  questions:
  - Q: "Lors de sa première année de croissance, combien de kilos un bébé baleine bleue prend-il par jour ?À 10 kilos près."
    A: "Il prend environ 90 kilos par jour, Soit une prise moyenne d'un kilo toutes les 16 minutes."
  - Q: "V ou F: à la naissance, les bébés ne pleurent pas tous de la même manière car ils ont déjà un petit accent ?"
    A: "Vrai. Selon la langue de la mère, qu'ils ont entendue alors qu'ils sont encore dans son ventre, les bébés pleurent de manière différente."
  - Q: "V ou F: à la manière des bébés humains qui sucent leur pouce, les éléphanteaux sucent leur trompe ? : ."
    A: "Vrai. Comme pour les humains, c'est un geste qui les apaise, et qu'ils referont même parfois quand ils seront adultes."
  - Q: "V ou F: le régime nazi utilisa la photo d'un bébé pour représenter le parfait aryen mais ils ne savaient pas qu'il était juif ?"
    A: "Vrai. Il s'agit de Hessy Taft, une petite fille d'origine juive."

- id: 13
  title: "Menu Bande FM."
  questions:
  - Q: "Qui détient le record de la chanson la plus diffusée de l'histoire à la radio ?"
    A: "Les Beatles avec Yesterday. Aux alentours de sept millions de diffusions de 1965 à 2000. Elle détient aussi le record de la chanson la plus reprise au monde (plus de 2000 versions). Cette chanson était intitulée au départ «Scrambled Eggs»"
  - Q: "Un compositeur de musique de film mondialement connu faisait partie de The Buggles, rendu célèbre par leur tube «Video Killed the Radio Star». De qui s'agit-il ? (Indice : il a composé la musique de «Gladiator» et «Inception»)."
    A: "Hans Zimmer. On l'aperçoit d'ailleurs à la fin du clip."
  - Q: "En quoi consiste L'«Emergency Alert System», ce dispositif à la disposition du président américain ?"
    A: "C’est un dispositif d'alerte qui permet au président américain d'interrompre tous les programmes radio et TV pour s'adresser à la Nation en moins de 10 min. L'alerte est également envoyée par SMS sur les téléphones portables."
  - Q: "Dans le langage radio, que signifie «Cadrer une intro» ?"
    A: "C'est le fait de parler sur l'intro d'une chanson et de s'arrêter juste avant que le chanteur se mette à chanter."

- id: 14
  title: "Menu qui n’a pas un poil sur le caillou."
  questions:
  - Q: "Citez-moi au moins 3 Actrices hollywoodiennes qui se sont rasées la tête pour un rôle ?"
    A: "Sigourney Weaver pour Alien, Natalie Portman pour ”V for Vendetta”, Charlize Theron pour «Mad Max : Fury Road»..."
  - Q: "V ou F: le nom chauve-souris vient du fait que l'animal ressemble à une souris chauve ?"
    A: "Faux. Le terme chauve-souris vient des mots latins «cawa sorix» qui signifie «chouette-souris». Le mot a été déformé par les Romains en «calva sorix» qui lui signifie bien chauve-souris."
  - Q: "V ou F: en Russie, depuis plus de 100 ans, 1 président sur 2 est chauve ?"
    A: "Vrai. Depuis 1917, un président chauve succède à un président chevelu et réciproquement."
  - Q: "V ou F: Gérard Jugnot va jouer dans le prochain Marvel, «Les Gardiens de la Calvitie » ?"
    A: "Faux. C'était pour zéro Miam."

- id: 15
  title: "Menu Tchao."
  questions:
  - Q: "V ou F: à la base, «Tchao» veut dire «Je suis votre esclave»."
    A: "Vrai. Le mot tire son origine du vénitien “s’ciao” (ou «s’ciavo») qui veut dire «esclave »."
  - Q: "Si je dis à un ami acteur, «C'est ton Tchao Pantin à toi». Qu'est-ce que cela signifie ?"
    A: "Que c'est un rôle à contre-emploi."
  - Q: "V ou F: en Mai 2020, plusieurs mosquées de la ville d'Izmir en Turquie ont été piratées et ont diffusé «Bella Ciao» à la place de l'appel à la prière ?"
    A: "Vrai."
  - Q: "Et enfin, depuis la série Netflix “la Casa de Papel”, par combien d'artistes la chanson “Bella Ciao” a-t-elle été reprise (à 6 milliards près) ?"
    A: "Impossible à compter et c'était pour zéro Miam."

- id: 16
  title: "Menu Paillette."
  questions:
  - Q: "Un projet d’eau de luxe a été créé par Ed Kean, qui prévoit d'extraire une eau vierge de toute pollution. Savez-vous d'où compte-t-il extraire cette eau si pure ?"
    A: "Des Icebergs. Comme si la fonte des glaces ne suffisait pas. Bravo à toi Ed."
  - Q: "V ou F: les Allemands ont tenté un projet complètement opposé dans les années 40. Ils ont tenté de faire de L'eau Lowcost ?"
    A: "C'est faux et minable. C'était pour zéro Miam."
  - Q: "Pouvez-vous me citer 2 plats de luxe qui étaient considérés comme une nourriture de pauvre dans le passé ?"
    A: "Les huîtres, le homard, la truffe..."
  - Q: "V ou F: la marque de stylo de luxe “Mont Blanc” n'est pas du tout Française et s'appelle comme ça juste pour faire chic ?"
    A: "Vrai, c'est une marque allemande."

- id: 17
  title: "Menu En taule,"
  questions:
  - Q: "Quelle série a été interdite dans plus d'une dizaine de prisons aux USA ?"
    A: "Prison Break. La série est toujours interdite dans 13 prisons aux États-Unis, car elle révèle des méthodes pour s'évader de prison."
  - Q: "Jarrett Adams, condamné à tort à 28 ans de prison a fait, grâce à la bi- bliothèque de la prison, quelque chose qui l'a sauvé. Quoi selon vous ?"
    A: "Il a étudié le droit, a plaidé sa propre cause devant le juge et s'est fait acquitter."
  - Q: "V ou F: pour torturer Saddam Hussein en prison, l'armée américaine l'obligeait à regarder South Park, le film ?"
    A: "D'après les deux créateurs de la série, Trey Parker et Matt Stone, c'est vrai."
  - Q: "V ou F: pendant la 2% guerre mondiale, pour torturer les prisonniers allemands, on les obligeait à regarder «La vérité si je mens 2» ?"
    A: "Faux. C'était pour zéro Miam."

- id: 18
  title: "Menu Geek."
  questions:
  - Q: "Dans quelle langue le mot geek trouve-t-il son origine ?"
    A: "De l’ancien allemand. Un «Geck» désignait une espèce de fou en marge de la société."
  - Q: "D'après vous, en 2017, sur 53% des Français qui déclarent jouer aux jeux vidéo, combien d’entre eux sont des femmes ? À 10% près."
    A: "47%, presque la moitié !"
  - Q: "V ou F: en Corée du Sud, si vous trichez ou créez des outils de triches pour un jeu vidéo, vous risquerez 5 ans de prison ?"
    A: "Vrai. Ainsi qu’une amende de 50 millions de wons (environ 40000 euros)."
  - Q: "V ou F: les créateurs de Mario se sont excusés du manque de crédibilité de leur personnage car c'est un plombier à qui on ne voit jamais la raie ?"
    A: "Faux. Et c'était pour zéro Miam."

- id: 19
  title: "Menu Achipé Achopé"
  questions:
  - Q: "Dans quel pays a été diffusée la 1° émission dédiée à la culture Hip Hop en 1984 ?"
    A: "En France. Elle s'appelait H.I.P. H.0.P et était présentée par Sidney sur TF1."
  - Q: "V ou F: la danse hip-hop, le «smurf» vient de SMURF, le nom des Schtroumfs en anglais ?"
    A: "Vrai."
  - Q: "Un Miam de plus si vous me donnez au moins 3 disciplines du «mouvement hip-hop»."
    A: "Le Emceeing, le DJaying, la danse, le rap (et le beatboxing), le graffiti, break dancing, beatmaking,"
  - Q: "V ou F: le nom du groupe NTM signifie «Nique ton Miam» ?"
    A: "Faux. C'était pour zéro Miam."

- id: 20
  title: "Menu Séries TV, un Menu à Binge Miamer."
  questions:
  - Q: "La série Black Mirror n'a pas choisi son nom par hasard. Connaissez-vous sa signification ?"
    A: "Lorsque les ordinateurs, tablettes ou smartphones sont éteints, on voit notre reflet sur l'écran noir, comme un miroir noir."
  - Q: "D'après vous, qu'est-ce qui a coûté le plus cher ? La saison 6 de Game Of Thrones ou la saison 9 de Friends ?"
    A: "La saison 9 de Friends pour 168 millions de dollars contre un peu plus de 100 millions pour Game Of Thrones."
  - Q: "Juan Catalan a été figurant dans la série HBO «Larry et son nombril», et ça lui a sauvé la vie. Pourquoi ?"
    A: "Il a été accusé d'un meurtre qu'il n'avait pas commis, et son avocat a pu prouver son innocence grâce à la série où il apparaissait en arrière-plan."
  - Q: "V ou F: depuis qu'il a regardé “Orange Is The New Black”, Trump est persuadé d'être noir ?"
    A: "Faux. C'était pour zéro Miam."

- id: 21
  title: "Menu Hyperglycémie."
  questions:
  - Q: "D'après vous, vous grossirez moins si vous vous enfilez une tablette de chocolat d'un coup ou si vous espacez sa dégustation sur plusieurs jours ?"
    A: "Vous grossirez moins en la défonçant d'un coup."
  - Q: "V ou F: le chocolat noir ne cause pas de caries ?"
    A: "Vrai. Le chocolat noir protège les dents contre les caries car il est riche en cacao."
  - Q: "Dans le film Psychose, quelle sucrerie Hitchcock utilisa pour imiter le sang dans la scène culte de la douche ?"
    A: "Du chocolat liquide. Il trouvait la texture plus réaliste que du ketchup ou du faux sang."
  - Q: "Quelle phrase sortie d'une pub Milka est tombée dans le langage courant comme une manière d'exprimer ironiquement qu'on ne croit pas quelqu'un ?"
    A: "«Et la marmotte elle met le chocolat dans le papier d'alu»."

- id: 22
  title: "Menu Bien élevé."
  questions:
  - Q: "Selon les règles de politesse, que faut-il dire lorsque quelqu'un éternue ?"
    A: "Rien. Dire ‘à vos souhaits” à une personne qui éternue est une façon détournée de lui faire remarquer qu’elle nous a importuné en faisant ce bruit."
  - Q: "À l'origine, mettre sa main devant la bouche pour bâiller n'était pas un signe de politesse, cette pratique vient du Moyen Âge et avait un but récis, lequel ?"
    A: "Empêcher le diable d'entrer en nous."
  - Q: "En Russie, d'après vous, que ne faut-il pas faire lorsque l'on dit bonjour à un inconnu ?!"
    A: "Sourire, En Russie, sourire à un inconnu s'apparente à de l'hypocrisie, et sera interprété négativement de la part de l'inconnu."
  - Q: "Et enfin, V ou F la peur des excès de formule de politesse s'appelle la StéphaneBernophobie ?"
    A: "Faux. Et c'était pour zéro Miam."

- id: 23
  title: "Menu Recyclé."
  questions:
  - Q: "Que font certaines araignées au lieu de jeter leur toile, et c'est vraiment économe de leur part ?"
    A: "Elles les mangent."
  - Q: "V ou F: pour promouvoir des mouchoirs recyclés, la société Kleenex s'est associé avec le site Pornhub ?"
    A: "Vrai. Pour promouvoir le produit, Pornhub offrait un mois premium gratuit à chaque acheteur."
  - Q: "À Pékin, pour favoriser le recyclage, il est possible de payer son ticket de métro avec un objet recyclable, lequel d'après vous ?"
    A: "Des bouteilles en plastique. |! faut 20 bouteilles pour avoir un ticket,"
  - Q: "V ou F: pour avoir fait trop de chirurgie plastique, Mickey Rourke devra, à sa mort, être enterré dans une poubelle jaune ?"
    A: "Faux. Mais c'était pour zéro Miam."

- id: 24
  title: "Menu Addict."
  questions:
  - Q: "Qu'est-ce que l’oniomanie ?"
    A: "C'est être atteint de fièvre acheteuse, acheter de façon compulsive."
  - Q: "V ou F: la bronzomanie est l'addiction au bronzage ?"
    A: "Vrai. Ça s'appelle aussi la tanorexie ou le tanoholisme. Ce sont les personnes qui veulent être bronzées toute l'année."
  - Q: "Comment appelle-t-on le fait de visionner les épisodes d'une série les uns derrière les autres sans pouvoir s'arrêter ?"
    A: "Le binge-watching. Reconnaissable à sa phrase «allez un dernier et j'arrête»."
  - Q: "V ou F: la saison 2 de Burger Quiz est tellement intense que des fans l'ont binge-watchée en une nuit ?"
    A: "Faux. Il y a 40 épisodes de 40 minutes en moyenne dans la saison 2 soit environ 26 heures, trop long pour une nuit. C'était pour zéro Miam."

- id: 25
  title: "Menu Prévisible."
  questions:
  - Q: "Quel est le mot de passe le plus prévisible sur internet en 2017 ?"
    A: "« 123456 » était le mot de passe le plus piraté. « Password » arrive en 2."
  - Q: "À votre avis, que vais-je faire dans 30s environ ?"
    A: "Je vais continuer à vous poser des questions. Bravo, 1 Miam pour vous."
  - Q: "Comment s'appelait le poulpe qui prédisait les résultats de l'Allemagne à l'Euro 2008 et à la Coupe du Monde 2010 ?"
    A: "Il s'appelait Paul le Poulpe, Sur 14 prédictions au total, 12 se sont révélées exactes, dont toutes celles émises au cours de la Coupe du monde 2010."
  - Q: "V ou F: Paul le Poulpe se fait maintenant appeler Mr et travaille sur Canal+ ?"
    A: "Faux, aucun lien. Le célèbre céphalopode nous a hélas quitté le 26 octobre 2010."

- id: 26
  title: "Menu Russe."
  questions:
  - Q: "V ou F: avant 2011 en Russie toutes les boissons en dessous de 10° n'étaient pas considérées comme de l'alcool ?"
    A: "Vrai. Les enfants pouvaient donc en acheter."
  - Q: "V ou F: le mot Vodka se traduit par «eau mignonne » ?"
    A: "Vrai. Voda = eau et Ka est hypocoristique comme «-ette » en français. Fillette, maisonnette… ça sert à rendre des mots plus affectueux, plus enfantins."
  - Q: ". F, Gorbatchev a joué dans une pub pour Pizza Hut ?"
    A: "Vrai."
  - Q: "Le F Meme Poutine a joué dans une pub pour le magazine “Têtu” 7"
    A: "Faux."

- id: 27
  title: "Menu avec des amis pareils, on retrouve espoir en la vie."
  questions:
  - Q: "Même quand tout le monde avait lâché Georges Lucas, un seul de ses amis croyait dur comme fer au succès de la Guerre des Étoiles. Lequel ?"
    A: "Steven Spielberg."
  - Q: "De quelle série vient le terme «Friendzone» cet espace obscur et mal défini qui nous empêcherait de coucher avec un où une amie ?"
    A: "«Friends»."
  - Q: "V ou F: les acteurs principaux du Seigneur des Anneaux sont tellement amis qu'ils se sont tous fait un tatouage elfique pour sceller leur amitié à vie ?"
