  - Q: "La profession de chef d'orchestre n'existe que depuis la fin du XIXieme siècle. Qui avait le rôle de chef d'orchestre avant ?"
    A: "Le 1er violon. Vous aviez un gros indice compte tenu du titre du menu."
  - Q: "V ou F: il existe un instrument de la famille du violon encore plus gros que la contrebasse ?"
    A: "Vrai, C'est l'octobasse. Allez voir des photos sur internet c'est assez marrant."
  - Q: "Le violon le plus cher du monde s'est vendu à 11 millions d'euros. Quel est son nom ? (Ça a l'air dur mais en vrai ça va)."
    A: "C'est un Stradivarius. Si vous vouliez être encore plus précis, vous pouviez répondre le “Lady Blunt Stradivarius, conçu en 1721 par le luthier Antonio Stradivari”,"
  - Q: "V ou F: l'expression “pisser dans un violon” tient son origine des contrôles antidopage effectués lors des concours internationaux de musique classique ?"
    A: "Faux. C'était pour zéro Miam."

- id: 106
  title: "Menu Gratte."
  questions:
  - Q: "À quelle famille appartient cet instrument de musique connu de tous : la guitare ?"
    A: "Instrument à cordes pincées."
  - Q: "L'une des guitares du guitariste et chanteur des Pink Floyd, a été vendue aux enchères à un prix record. Combien d'après vous ? (À 1 million près)."
    A: "3,9 millions $. Reversés à une association qui lutte contre le réchauffement climatique."
  - Q: "Dans le film “Les 8 salopards” de Tarantino, Kurt Russel fracasse une guitare contre une poutre et cela a posé problème. Pourquoi ?"
    A: "La guitare avait été prêtée par un musée. Une pièce de collection datant des années 1870 que la production a été obligée de rembourser."
  - Q: "V ou F: on n’a rien contre les gens qui reprennent “Wonderwall” à la gratte en soirée mais ils méritent quand même une mort lente et douloureuse ?"
    A: "Vrai. Si vous faites partie de ces gens-là : ARRÊTEZ BORDEL. Zéro Miam !"

- id: 107
  title: "Menu Esprit de déduction. Si vous ne connaissez pas les réponses, vous pourrez quand même les trouver grâce à votre perspicacité et votre brillant esprit de déduction."
  questions:
  - Q: "Pourquoi à votre avis dans les films américains les numéros de téléphone commencent le plus souvent par 555 ?"
    A: "Ce sont des numéros qui n'ont pas été attribués par les services de télécommunication pour être utilisés dans des films sans déranger des particuliers."
  - Q: "Pourquoi les lettres I et O ne peuvent pas être utilisées sur les plaques d'immatriculation ?"
    A: "Car elles peuvent être confondues avec un chiffre. Une seule association de deux lettres est interdite : SS,"
  - Q: "Que se passe-t-il si on compose le 911 en France ?"
    A: "Appeler le 911 d'un portable renvoie au 112, qui est le numéro d'urgence européen. Système mis en place pour éviter que les touristes américains perdent du temps à trouver le bon numéro."
  - Q: "Que signifie le numéro sur les boules de bowling ?"
    A: "C'est leur poids en livres. Le jeu venant des USA, ils ont gardé la conversion,"

- id: 108
  title: "Menu GOAT. C’est un Menu of all time. Que sur les GOAT (Greatest Of AII Time)."
  questions:
  - Q: "Quelle est la BOAT (Boisson la plus bue of all time) ? (après l'eau bien sûr)"
    A: "Le Thé est la boisson la plus bue dans le monde après l'eau. 500 millions de tasses de thé sont bues chaque jour."
  - Q: "Quel est le LOAT ? Le livre le plus vendu of all time ?"
    A: "Patrick Sébastien, le vrai goût des tomates mûres. Juste devant la Bible, Non je déconne, c’est la Bible."
  - Q: "Quelle est la COAT, la chanson la plus streamée of all time, entre 2010 et 2019 ?"
    A: "Ed Sheeran “Shape of you“, + de 2 milliards d'écoutes rien que sur Spotify. Et plus de 4,6 milliards sur YouTube."
  - Q: "Et enfin (..) Ah non merde. Un auteur a cru que c'était un menu sur les chèvres, du coup il y a une question qui a rien à voir. je vous la pose quand même :Quel est le temps de gestation d'une chèvre ?"
    A: "5 mois."

- id: 109
  title: "Menu Sniper, mais pas le groupe de rap, le tireur d'élite."
  questions:
  - Q: "En 2009, pendant la guerre d'Afghanistan, le soldat britannique Craig Harrison a tué 2 talibans à une distance record. À 500m près, quelle distance sa balle a-t-elle parcouru ?"
    A: "2475 m, soit 2,475 km (de rien pour la conversion). La balle a mis 6 secondes à atteindre sa cible et a perdu 120 mètres d'altitude."
  - Q: "V ou F: le mot sniper tient son origine des chasseurs de bécassine ?"
    A: "Vrai. Bécassine se dit “Snipe“ en anglais. La bécassine étant un animal difficile à toucher, le terme s’est appliqué ensuite pour les tireurs d'élite."
  - Q: "V ou F: le film de Clint Eastwood “American Sniper”, avec Bradley Cooper, a été traduit au Québec par “Américaine Bécassine” ?"
    A: "Faux. Et c'était pour 1 Miam."
  - Q: "V ou F: Yann Arthus-Bertrand a longtemps observé Wesley Snipes à la jumelle avant de se rendre compte que ce n’était pas un volatile ?"
    A: "Faux. Et c'était pour zéro Miam, faut pas déconner non plus."

- id: 110
  title: "Menu Mortel ! Un Menu sur les morts drôles, parce que oui parfois c'est marrant."
  questions:
  - Q: "V ou F: un avocat s'est tué pendant qu'il reconstituait la scène du crime pour innocenter son client ?"
    A: "Vrai. Il s'agit de Clément Vallandigham. Il est mort pendant la fusillade qu'il reconstituait mais son client fut acquitté. Marrant non ? Bof."
  - Q: "En 2011, en Californie, un homme est mort, tué par un poulet armé. Un poulet, le volatile, pas un flic. Que s'est-il passé à votre avis ?"
    A: "José Luis Ochoa assistait à un combat de cogs en 2011 en Californie. Pour le combat, comme parfois, des lames de rasoir sont fixées aux pattes des cogs. Le volatile a foncé sur José Luis et l’a lacéré, causant sa mort. Cocasse."
  - Q: "V ou F: en Indonésie, dans certains villages, on déterre les cadavres pour faire la fête avec eux ?"
    A: "Vrai. C'est la fête de Ma'nene."
  - Q: "V ou F: ces soirées se terminent toujours en boîte ?"
    A: "Faux, c'était pour zéro Miam."

- id: 111
  title: "Menu Tiré d’une histoire vraie."
  questions:
  - Q: "Citez-moi 2 films de Spielberg tiré d’une histoire vraie. il Faut Sauver le Soldat Ryan. Lincoln. Attrape-moi si tu peux."
    A: "Pentagone Papers. Le pont des espions. Cheval de guerre. Le Terminal, La liste de Schindier. Et E.T. bien sûr."
  - Q: "V ou F: il est déjà arrivé qu'un film commence par “Tiré d’une histoire vraie” juste pour déconner ?"
    A: "Vrai. Dans “Fargo“ des frères Coen, cette phrase apparaît au début du film alors que personnages et situations sont inventés."
  - Q: "D'ailleurs, quelle histoire pas du tout vraie a inspiré “O'Brother“ ?"
    A: "“L'Odyssée” d'Homère. Le film y fait référence à de nombreuses reprises."
  - Q: "V ou F: “le Roi Lion” est une vraie histoire ?"
    A: "C'est vrai. Ce n'est pas une histoire vraie, mais c'est une vraie histoire. C'était pour zéro Miam."

- id: 112
  title: "Menu F*ck."
  questions:
  - Q: "Comment “Fuck“ peut-il se dire ou s'écrire sans être considéré comme vulgaire?"
    A: "“F.….” ou “the F-word” ou “the four letter word” ou encore “the F bomb”."
  - Q: "Quel film de Scorsese contient le plus de fois le mot Fuck ?"
    A: "“The Wolf of Wall Street”, avec 506 “Fuck”. Il est le 3ème film dans lequel on entend le plus de fois le mot Fuck après “Swearnet: The Movie”, un film canadien et un documentaire sur le mot fuck qui s'appelle “Fuck”."
  - Q: "V ou F: en langue des signes japonaise, “frère” se dit en faisant un doigt d'honneur ?"
    A: "Vrai, Au Japon, chaque doigt de la main correspond à un membre de sa famille."
  - Q: "Maintenant que vous savez ça, faites-moi l'affiche du film “Deux Frères” de Jean Jacques Annaud en langue des signes japonaise."
    A: "L'équipe doit faire un double doigt d'honneur."

- id: 113
  title: "Menu Mémorable."
  questions:
  - Q: "V ou F: comme le personnage dans le film Memento, il existe des gens qui perdent la mémoire plusieurs fois par jour ?"
    A: "Vrai. Riley Horner, une jeune américaine, a sa mémoire qui se réinitialise toutes les 2 heures suite à un coup sur la tête."
  - Q: "A l'inverse, Dominic O'Brien (62 ans) est champion du Monde de mémoire. Il a remporté le “World Memory Championship“ 8 fois en 10 ans. Bravo à lui. Mais cela l'empêche de se rendre dans un endroit en particulier, lequel ?"
    A: "Le casino, Il est interdit de casino partout dans le Monde."
  - Q: "V ou F: la mémoire est malléable à tel point qu'on peut convaincre les gens de crimes qu'ils n'ont pas commis ?"
    A: "Vrai. Des psychologues ont tenté l'expérience, Sur 30 adolescents, ils ont réussi à en convaincre la moitié en mélangeant des faits réels de leurs vies et des mensonges."
  - Q: "Et enfin, on va faire fonctionner votre mémoire : Comment s'appelait la femme de la 1ère question, qui perdait la mémoire toutes les 2h ?"
    A: "Riley Horner. Je suis limite vexé, vous ne m’écoutez pas du tout en fait ?"

- id: 114
  title: "Menu FDP Fils de Pub."
  questions:
  - Q: "À combien de pubs sommes-nous confrontés en moyenne chaque jour ? (À 200 près)."
    A: "Entre les affiches, la télé, internet, le téléphone, etc...On estime à 1200 le nombre de pubs visibles en moyenne chaque jour."
  - Q: "Si demain, sur un coup de tête, vous décidez de lancer une entreprise de shampoing au beurre de karité, et que vous voulez vous offrir une pub sur la page d'accueil de Google pour lancer votre business. Combien devrez-vous débourser ? À 1 million de $ près."
    A: "10 millions de dollars."
  - Q: "Nombre de publicitaires s'accordent à dire que la meilleure pub de tous les temps est “1984” pour Apple, diffusée une seule fois en 1984, pendant le Superbowl. À quel grand réalisateur doit-on cette pub ?"
    A: "Ridley Scott."
  - Q: "V ou F: bizarrement, une étude montre que 65% des internautes français se disent “pas spécialement dérangé” par les pubs sur le net ?"
    A: "Faux. En réalité 8 Français sur 10 avouent en avoir ras le cul. Du coup, 1 français sur 5 utilise des bloqueurs de pub."

- id: 115
  title: "Menu le Juste Prix du Dark Net. C'est un juste prix illégal et dangereux."
  questions:
