- id: 116
  title: "Menu Et si on se faisait une petite pause-café ?"
  questions:
  - Q: "Quelle est la couleur naturelle d'un grain de café quand il est fraîchement cueilli ?"
    A: "Vert, pas noir. Le piège classique. Tout le monde croit que... et en fait non."
  - Q: "V ou F: le café s'est d'abord appelé “whisky d'Algérie” en France ?"
    A: "Faux. Il était surnommé le “vin d'Arabie” en raison de son amertume comparable à celle du vin."
  - Q: "V ou F: l’un des cafés les plus chers du monde a un petit goût caramel car il est récolté dans de la merde ? ! nn"
    A: "Vrai. Le kopi luwak est récolté dans les excréments d’un petit animal trop mignon, le Luwak, que l'on trouve dans quelques forêts en Asie."
  - Q: "V ou F: l'espresso s'appelle ainsi car il est fait rapidement ?"
    A: "Faux. Il s'agit de l’abréviation de l'expression “espressamente preparato per chi lo richiede” qui veut dire “expressément fabriqué pour qui le commande”."

- id: 117
  title: "Menu Assez Rare."
  questions:
  - Q: "L'hématidrose est une maladie très rare, où les personnes qui en souffrent transpirent autre chose que de l'eau, quoi d’après vous ?"
    A: "Du sang. C'est une maladie très rare mais qui ne présente pas de danger particulier."
  - Q: "V ou F: c'est assez rare mais les cochons d'Inde chantent."
    A: "Vrai. Le chant du cochon d'Inde est un phénomène rare où l’animal entre dans une sorte de transe et se met à chanter comme un oiseau durant quelques minutes."
  - Q: "Les sténotypistes sont des personnes très prisées dans les grandes entreprises parce qu ‘ils savent écrire très vite, combien de mots par minute d'après vous, à 20 près ?"
    A: "200 à 220 mots/minute. Ils écrivent sous forme phonétique simpli- fiée à la vitesse de la parole, ils sont très recherchés notamment car capables de faire du sous-titrage en direct."
  - Q: "BRAVO ! Vous êtes tombés sur un menu qui ne comporte que 3 questions"
    A: "et c'est extrêmement rare."

- id: 118
  title: "Menu Popopopopopopopolololooooo … OLÉ. Un Menu qui comme son nom ne l'indique pas forcément, parle de tennis."
  questions:
  - Q: "V ou F: comme dans beaucoup d'autres sports, il y a une grosse différence de salaire entre homme et femme au tennis ?"
    A: "Faux. C'est l'un des rares sports avec une parité salariale. Joueuses et joueurs gagnent la même somme s'ils remportent le tournoi du Grand Chelem,"
  - Q: "V ou F: les balles de tennis pour femmes sont faites pour aller moins vite sur le cours ?"
    A: "Faux. C'est l'inverse. Le feutre des balles pour hommes est plus fourni, pour les ralentir un peu,"
