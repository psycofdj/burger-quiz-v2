    A: "Ils ont ramené un hélicoptère juste au-dessus du court, pour sécher la pelouse."
  - Q: "Marat Safin, ancien numéro 1 mondial, était connu pour fracasser ses raquettes. En 689 matchs, il en a cassé combien d'après vous ? À 200 près."
    A: "Il a détruit 1055 raquettes. Soit 1,53 raquettes) par match."

- id: 119
  title: "Menu Ah c’est marrant je pensais plus."
  questions:
  - Q: "Dans combien de films a joué James Dean durant toute sa carrière ? À 1 près."
    A: "3. Ah c'est marrant, je pensais plus.… “À l'Est d'Eden” d'Elia Kazan, “La Fureur de Vivre” de Nicholas Ray et “Géant” de George Stevens."
  - Q: "Combien d'épisodes compte la série “Mr. Bean“ ? À 2 près."
    A: "14 épisodes seulement. Ah c'est marrant, je pensais plus… Il y a eu 2 films au cinéma par la suite."
  - Q: "Rimbaud commença son œuvre à 15 ans. À quel âge at-il abandonné la poésie ? À 3 ans près."
    A: "20 ans. L'entièreté de son œuvre fut écrite en 5 ans. Ah c'est marrant, Je pensais plus."
  - Q: "V ou F: Patrick Timsit a eu une carrière de chanteur qui s'élève à une chanson ?"
    A: "C'est vrai, Ah c'est marrant, je pensais moins. Titre de la chanson : « Manie Ma Nana »."

