- id: 8
  title: "Chez “Burger“ ne nous avons forcément le bien d'exception dont vous rêvez. Je vais vous faire visiter des lieux, à vous de trouver les noms de ces lieux…"
  size: "small"
  questions:
  - Q: "Entrez, je vous en prie… Alors ce bien là, si je dis pas de bêtises, on l'a rentré il y a un petit moment maintenant. Comme vous ne le voir, on est clairement dans de l'ancien. On a une jolie hauteur sous plafond, je dirais dans les 7/8m…. Moulures, ps Cheminées, on est sur ce re se fait de mieux en architecture à la française. En loi Carrez, on est à 68 154 m°, Bien sûr, il faut prévoir un petit budget entretien miroirs, Là, juste dans la galerie il yen a 357."
    A: "Château de Versailles."
  - Q: "Vous respirez l'air des montagnes ? Je vous en prie, entrez. Oui c'est sûr ça en impose, Toutes les chambres sont aux étages et l'ascenseur au fond là-bas. Alors l'ascenseur justement, il est pere que vous y croisiez des jumelles et qu'il déverse des hectolitres de sang. Eten partant, faites-moi penser à vous faire visiter le labyrinthe extérieur, c'est très impressionnant, surtout en hiver sous la neige."
    A: "L'hôtel de Shining."
  - Q: "Ici on est sur un tout autre produit. Le point fort, la vue : 360 sur tout Paris, imprenable. Et on est qu'au premier étage ! Le seul bémol ; si les ascenseurs sont en panne, c'est 1665 marches à pieds. C'est, je dirais, le ee sacrifice à accepter. Sinon, la nuit toutes les heures mais c'est ok avec le syndic, Il y'a plein d'ampoules qui clignotent sur toute la structure."
    A: "La Tour Eiffel."
  - Q: "La on est dans le must de l'architecture éco friendly, on fait pas mieux. Vous voyez, les matériaux, tout est fait main. On est dans du vrai. Alors OUI, c'est un peu étroit, OUI il faut mesurer 8cm, OUI tous les voisins sont bleus, mais au moins tout est bio."
    A: "Un champignon de Schtroumpf."
  - Q: "Ah c'est de traviole, hein. Faut aimer ce qui est rond et de traviole."
    A: "La Tour de Pise."
  - Q: "Voilà, je crois que je vous ai tout dit sur cette maison. … Ah si, un dernier détail : l'ancien propriétaire a installé des milliers de ballons sur le toit donc elle peut potentiellement s'envoler."
    A: "La maison dans “UP“ (Là-Haut) de Pixar."
  - Q: "Bienvenue chez vous ! On va commencer la visite le long de ce mur… Voilà, suivez-mol.… Voilà encore… Alors là on a un autre. non pardon, c'est le même mur. Alors oui c'est vrai, globalement c'est un long mur, l'avantage c'est que s’il y a une attaque Mongole, vous êtes protégés."
    A: "La muraille de Chine."
  - Q: "Alors. Nous sommes au 671 Lincoln Avenue, Winnetka (Ilinois), 14 pièces, c'est de la vraie maison familiale, Très bien exposée, bon voisinage. Un petit détail à connaître: le précédent ocoupant a truffé la maison de pièges. Pas bien méchants, il avait 10 ans quand il les a fabriqués, mais potentiellement surprenants."
    A: "La maison de “Maman j'ai rate l'avion“"

- id: 9
  title: "Il y a plein de films que j’adorerais voir mais je ne me souviens jamais des titres. En revanche, je me souviens parfaitement des affiches. Donc je vais vous décrire des affiches de films, à vous de me donner le titre de ce film."
  size: "small"
  questions:
  - Q: "Je me souviens que l'affiche c'est une femme qui nage en crawl mais elle devrait jeter un œil à ce qu'il se passe en dessous parce qu'à mon avis elle risque de se faire bouffer par un requin énorme."
    A: "Les dents de la mer, Jaws."
  - Q: "C'est une petite fille, un peu pâlotte, enfin sur l'affiche on dirait que c'est une petite fille. Elle a les yeux rouges et est à deux doigts de manger un papillon, mais heureusement elle ferme la bouche."
    A: "Le Silence des Agneaux, The Silence of the Lambs."
  - Q: "Celle-là heureusement qu'on voit le nombril sinon j'aurais jamais deviné que c'était un ventre. Donc, on voit un ventre avec une main posée dessus qui tient une rose. On dirait une belle histoire d'amour mais on m'a dit que non pas vraiment."
    A: "American Beauty."
  - Q: "Cette affiche là j'ai pas tout saisi mais je dois dire que ça m'intrigue un peu. Il y a une main d'enfant qui colle son doigt à celui d'une vielle dame — enfin, ça a l'air d'être une vieille dame. Et elle a l'air de s'être blessée aussi puisque le bout de son doigt est rouge. Et on voit la Terre aussi, donc on doit être dans l'espace. Je crois que c'était un titre très court, genre B.T. ou E.C."
    A: "E.T."
  - Q: "C'estun œil. Voilà, j'ai pas + d'infos. Si, il est bleu. Un œil bleu, grand ouvert. Un peu injecté de sang quand même… Soit le mec est fatigué, soit il se drogue."
    A: "Requiem for a dream."
  - Q: "Celle-là, Impossible de savoir de quoi ça parle. C'est un mec habillé en blanc, qui attend son train sur un banc… Enfin son train, je spécule un peu en fait, parce qu'on ne voit pas de train et je vous rappelle que je n'ai pas vu le film. C'est juste parce qu'il a une valise que je dis ça."
    A: "Forest Gump."
  - Q: "C'est 3 personnes, 2 hommes et une femme, en imper jaune avec chacun un parapluie, Évidemment, s'ils sont équipés comme ça, c'est parce qu'il pleut. Ça doit être un film sur la Bretagne j'imagine."
    A: "Chantons sous la pluie."
  - Q: "Y'a Iron Man tout seul sur l'affiche."
    A: "lron Man."

